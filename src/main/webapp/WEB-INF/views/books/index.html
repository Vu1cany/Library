<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<p th:each="book : ${books}">
    <a th:href="@{books/${id}(id = ${book.getBookId()})}" th:text="${book.name} + ', ' + ${book.getYear()}"></a>
</p>
</body>
</html>
